<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>
  <section class="screenScore">
    <div class="testScore">
      <p class="title">Your Result</p>
      <p class ="resultScore">
        <span class="mainScore">76</span> <span class="subScore">of 100</span>
      </p>
      <p class="state">Great</p>
      <p class="testDescription">You scored higher than 65% of the people who have taken these tests.</p> 
    </div>

    <div class="summary">
      <p class="subTitle">Summary</p>
      <p class="reaction"><img src="assets/images/icon-reaction.svg" alt="reactionIcon">
        Reaction<span class="scoreReaction1"> 80 <span class="scoreReaction2">/ 100</span></span></p>
      <p class="memory"><img src="assets/images/icon-memory.svg" alt="memoryIcon">
        Memory<span class="memoryScore1"> 92 <span class="memoryScore2">/ 100</span></span></p>
      <p class="verbal"><img src="assets/images/icon-verbal.svg" alt="verbalIcon">
        Verbal<span class="verbalScore1"> 61 <span class="verbalScore2">/ 100</span></span></p>
      <p class="visual"><img src="assets/images/icon-visual.svg" alt="visualIcon">
        Visual<span class="visualScore1"> 72 <span class="visualScore2">/ 100</span></span></p>
      <a href="" class="btn btn-continue">Continue</a>
    </div>
   </section>
   <script type="module" src="main.js"></script>
</body>
</html>
